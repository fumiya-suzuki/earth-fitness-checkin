<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>EARTH FITNESS混雑状況</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">

  <!-- containerじゃなくて container-fluid にして左右を詰める -->
  <div class="container-fluid py-3 checkin-box">
    <div class="row justify-content-center">
      <div class="col-12" style="width: 80%;">
        <div class="card shadow-sm mx-2">
          <div class="card-body text-center">
            <div style="width: 100%;">
              <img src="./store.png" style="width: 100%;">
            </div>

            <div class="store-info" style="padding:0px 1.5rem;text-align: left;">
              <h1 class="h4 mb-3 fw-bold">EARTH FITNESS</h1>
              <p><img src="./access.png"> JR山手線目黒駅 徒歩８分 / 地下鉄目黒線・南北線目黒駅 徒歩８分</p>
              <p><img src="./map.png"> 東京都目黒区下目黒2-19-6 F&Tビル1階</p>
              <p><img src="./open.png"> 平日：10:00~21:30 / 土：10:00~21:00 / 日・祝：10:00~19:00</p>
            </div>
              
            <p id="result" class="mb-3 text-success"></p>

            <!-- バー＋アイコン -->
            <div class="capacity-wrapper mb-3">
              <div class="capacity-icon"><img id="capacityIcon" src="./good.png"></div>
              <div class="capacity-bar">
                <div id="capacityFill" class="capacity-fill"></div>
                <div id="capacityPercent" class="capacity-percent">0%</div>
              </div>
            </div>
            <p id="capacityText" class="capacity-text mb-4"></p>

            <!-- スマホでも押しやすいように幅広ボタンにする -->
            <div class="actions d-flex gap-3 flex-wrap justify-content-center">
              <button id="checkinBtn" class="btn btn-primary px-5 py-2" style="display:none;">
                チェックイン
              </button>
              <button id="checkoutBtn" class="btn btn-outline-secondary px-5 py-2" style="display:none;">
                チェックアウト
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
